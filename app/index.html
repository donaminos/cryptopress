<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">CryptoPress</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">
    <div class="row">

      <div class="col-sm-8">

        <div class="jumbotron">
           <h1 class="">CryptoPress</h1>
           <p>  Send fund to :</p>
           <div id="contract" class="" style="background-color:#fefefe;padding:15px"></div>
           <br />
           Total des fonds : <span id="funds" class="" style=""></span>
         </div>

      <div class="col-sm-4">

          <table class="table table-striped table-hover ">
            <tbody id="addresses">
            </tbody>
          </table>

        </div>
      </div>

    <div class="row">
      <h1>Send</h1>
      <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
      <!-- <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input> -->
      <br><br><a class="btn btn-success" id="send" onclick="sendCoin()">Send</a>
      <br><br>
      <span id="status"></span>
    </div>

  </div>
